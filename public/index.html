<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <div>
        <h2>Hello, Bhavesh</h2>
        <p>No emergency alerts. Let’s get you prepared just in case</p>
      </div>
      <button class="icon-btn">
        <i class="fa-regular fa-bell"></i>
      </button>
    </header>

    <!-- WEATHER CARD -->
    <section class="weather-card">
      <div>
        <p>15 % chance of <span class="highlight-yellow">Thunderstorm</span></p>
        <p>20 % chance of <span class="highlight-red">Flood</span></p>
        <p class="location">Hinjewadi, Pune</p>
        <p class="temp">T: 19° H:24° L:18°</p>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Weather Icon">
    </section>

    <!-- SEARCH -->
    <section class="search-section">
      <h3>Are you facing an emergency?</h3>
      <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search disaster">
      </div>
    </section>

    <!-- EMERGENCY OPTIONS -->
    <section class="options">
      <button class="option">
        <i class="fa-solid fa-bolt"></i>
        <span>Thunderstorm</span>
      </button>
      <button class="option">
        <i class="fa-solid fa-water"></i>
        <span>Flood</span>
      </button>
    </section>

    <!-- CREATE YOUR OWN -->
    <section class="create">
      <h3>Create your own →</h3>
      <div class="create-grid">
        <button class="create-btn">
          <i class="fa-solid fa-briefcase"></i>
          <span>Bag</span>
        </button>
        <button class="create-btn">
          <i class="fa-solid fa-plus-square"></i>
          <span>Custom</span>
        </button>
      </div>
    </section>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <button>
        <i class="fa fa-home"></i>
        <span>Home</span>
      </button>
      <button>
        <i class="fa fa-shopping-bag"></i>
        <span>Shop</span>
      </button>
      <button>
        <i class="fa fa-list"></i>
        <span>Plans</span>
      </button>
      <button>
        <i class="fa fa-user"></i>
        <span>Profile</span>
      </button>
    </nav>
  </div>
</body>
</html>
